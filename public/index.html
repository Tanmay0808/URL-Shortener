<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center" id="main-container">
        <div class="card">
        <div class="card-body">
            <form class="form-group" action="/api/shorturl/new" method="POST">
                <label for="url" class="form-label">Enter URL To Be Shortened</label>
                <input type="text" name="url" class="form-control" placeholder="Enter Valid URL">
                <button class='btn btn-primary btn-sm'>Shorten URL</button>
            </form>
        </div>
        <hr>
        <div class="card-footer">
            <label class="form-label" style="font-size: 16px;margin-bottom: 10px;">Example Usage</label>
            <div class="example-box">
               <p><strong>Original URL : </strong>https://www.google.com</p>
               <p><strong>Short URL : </strong>atmfla</p>
            </div>
            <br>
            <label class="form-label" style="font-size: 16px;margin-bottom: 10px;">Visiting</label>
            <p class="site">[site_url] / api / shorturl / atmfla</p>
            <label class="form-label" style="font-size: 16px;margin-bottom: 10px;">Redirects To</label>
            <p class="site">https://www.google.com</p>
        </div>
    </div>
</body>
</html>
